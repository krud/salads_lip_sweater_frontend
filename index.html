<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <script src="main.js"></script>
    <title>Salads & Lip Sweaters</title>
</head>
<body>
    <main>
        <header>
            <ul>
                <li><a href="/puckhead.html">Puck Head</a></li>
                <li><a href="/airhockey.html">Muppet Hockey</a></li>
                <li><a href="/otrail.html">Journey to the O</a></li>
                <li><a href="#">Don't Drink the Punch</a></li>
                <li><a href="#">Ice Ice Baby</a></li>
            </ul>
        </header>
    
        <h1>Salads & Lip Sweaters</h1>
        <div>
            <button class="login">Login</button>
            <button class="sign-up">Sign Up</button>
            <button class="logout">Logout</button>
        </div>
    </main>

    <form id="login">
        <label>Username</label>
        <input type="text" name="username" placeholder="theProfessor" require>
        <label>Password</label>
        <input type="text" name="password" placeholder="test123!" require>
        <input type="submit" value="Login!">
    </form>
    <form id="sign-up">
        <label>Name</label>
        <input type="text" name="name" placeholder="Jared" require>
        <label>Username</label>
        <input type="text" name="username" placeholder="theProfessor" require>
        <label>Password</label>
        <input type="text" name="password" placeholder="test123!" require>
        <input type="submit" value="Sign up!">
    </form>

</body>
</html>
