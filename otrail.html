<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/otrail.css">
    <script src="otrail.js"></script>
    <title>Journey to the O</title>
</head>
<body>

    <header>
        <a href="http://localhost:3001/">Home</a>
        <h1>Journey to the O</h1>
        <h2></h2>
    </header>
    <div class="game">
        <button class="start">Start</button>
        <div class="career">
            <h3>Many kinds of people made it to the Show, you may:</h3>
            <ul>
                <li id="goon">Be a goon from Winnipeg</li>
                <li id="athletic">Be a multi-sport athlete from Milton</li>
                <li id="foreigner">Be an import from Moscow</li>
                <li id="learn">Learn the differences between them.</li>
            </ul>
        </div>

        <form id="party">
            <label>Pick a wagon leader & 4 friends</label>
            <input type="text" name="wagon-leader" require>
            <input type="text" name="member1" require>
            <input type="text" name="member2" require>
            <input type="text" name="member3" require>
            <input type="text" name="member4" require>
            <input type="submit" value="Let's Go!" class="button">
        </form>
    </div>
    
</body>
</html>
